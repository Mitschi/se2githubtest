language: android
jdk: oraclejdk8
sudo: required
dist: precise
env:
  global:
    - ANDROID_API=android-19          # API-version für den Emulator (android-XX)
    - ANDROID_ABI=armeabi-v7a         # das Image für den Emulator (armv7/armv8/x86/x86_64)
    - ANDROID_BUILD_TOOLS=26.0.2      # die Version der build-tools (am besten aktuellste version)
    - ADB_INSTALL_TIMEOUT=5           # Timeout für die Installation der App im Emulator
android:
  components:
    - tools
    - platform-tools
    - android-$ANDROID_API
    - build-tools-$ANDROID_BUILD_TOOLS
    - extra-android-m2repository

# Emulator Management: Create, Start and Wait
before_script:
  #- android-update-sdk --components=sys-img-$ANDROID_ABI-$ANDROID_API --accept-licenses='android-sdk-license-[0-9a-f]{8}'
  #- echo no | android create avd --force -n test -t $ANDROID_API --abi $ANDROID_ABI
  - echo yes | $ANDROID_HOME/tools/bin/sdkmanager --update
  - echo yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
  - echo yes | $ANDROID_HOME/tools/bin/sdkmanager "system-images;$ANDROID_API;default;$ANDROID_ABI"
  - echo no | $ANDROID_HOME/tools/bin/avdmanager create avd --force -n test  -k "system-images;$ANDROID_API;default;$ANDROID_ABI"
  - $ANDROID_HOME/tools/emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &




  #- echo yes | $ANDROID_HOME/tools/bin/sdkmanager --update
  #- echo yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
  #- echo yes | $ANDROID_HOME/tools/bin/sdkmanager "system-images;android-24;default;arm64-v8a"
  #- echo no | $ANDROID_HOME/tools/bin/avdmanager create avd --force -n test  -k "system-images;android-24;default;arm64-v8a"
  #- $ANDROID_HOME/tools/emulator -avd test -no-audio -no-window &
  #- android-wait-for-emulator
  #- adb shell input keyevent 82 &

script:
    - ./gradlew test
    - sonar-scanner

addons:
  sonarcloud:
    organization: "mamen-github" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

notifications:
  email: false
