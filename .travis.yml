language: android
jdk: oraclejdk8
sudo: false
dist: trusty
env:
  global:
    - ANDROID_API=24
    - ANDROID_BUILD_TOOLS=26.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    - tools
    # Note that the tools section appears twice on purpose
    # as itâ€™s required to get the newest Android SDK tools.

    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS

    # The SDK version used to compile your project
    - android-$ANDROID_API

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-26

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - arm64-v8a-$ANDROID_API
  licenses:
      - 'android-sdk-preview-license-52d11cd2'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

# Emulator Management: Create, Start and Wait
before_script:
  - echo yes | $ANDROID_HOME/tools/bin/sdkmanager --update
  - echo yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
  - echo yes | $ANDROID_HOME/tools/bin/sdkmanager "system-images;android-24;default;arm64-v8a"
  - echo no | $ANDROID_HOME/tools/bin/avdmanager create avd --force -n test  -k "system-images;android-24;default;arm64-v8a"
  - $ANDROID_HOME/tools/emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
    - sonar-scanner
    - ./gradlew test

addons:
  sonarcloud:
    organization: "se2test" # the key of the org you chose at step #3
    token:
      secure: "SONAR_TOKEN"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

notifications:
  email: false
